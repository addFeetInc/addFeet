<!DOCTYPE html>

<html>
  <head>
    
    <title>addFeet</title>
    
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Calculator to tally up American dimensions. Created with Builders and Designers in mind." />
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet"/>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3987165456866436" crossorigin="anonymous"></script>
  </head>
  <header>
    <h1><img src="assets/css/images/addFeetLogo.png" id="logo"/>addFeet</h1>
  </header>
  <body>
    <div id="settings">
        <input id="row-qty-input" type="number" value="10"/>
        <div id="buttons-div">
          <button id="add-row-btn">(+) add row</button>
          <button id="del-row-btn">(-) delete row</button>
        </div>
        <br/><br/>
    </div>
    <div class="label-row">
      <p id="hd1-c12" class="label-cell">SUM in FEET & INCHES</p><p id="hd1-c3" class="label-cell">SUM in INCHES</p>
    </div>
    <div class="units-row">
      <p id="hd2-c1" class="label-cell">Feet (ft)</p><p id="hd2-c2" class="label-cell">Inches (in)</p><p id="hd2-c3" class="label-cell">Inches (in)</p>
    </div>
    <div id="sum">
      <div class="output-row">
        <p id="r0-c1" class="output-cell"></p><p id="r0-c2" class="output-cell"></p><p id="r0-c3" class="output-cell"></p>
      </div>
      <br/>
    </div>
    <div id="inputs-sheet"></div>
    <br/>
    <button id="clear-btn">(x) clear table</button>
  </body>
  <script src="assets/js/main.js"></script>
</html>
